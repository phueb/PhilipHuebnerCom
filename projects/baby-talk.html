        <style>
            #resultJSON:empty {display: none}

            #loader {
                z-index:1000;
                border: 5px solid #f3f3f3;
                border-radius: 50%;
                border-top: 5px solid #1e93e0;
                width: 40px;
                height: 40px;
                position: absolute;
                top: 20%;
                left: 50%;
                -webkit-animation: spin 1s linear infinite;
                /* Safari */
                animation: spin 1s linear infinite;
            }

            /* Safari */

            @-webkit-keyframes spin {
                0% {
                    -webkit-transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            function parseQuery(e) {
                query = $('#queryInput').val();
                $('#loader').show();

                let payload = {
                    text: query
                };
                console.log(JSON.stringify(payload, undefined, 2))
                axios.post('http://ai.bpraneeth.com:6788/deep-segment_punct', payload)
                    .then((response) => {
                        if (!response || !response.data) {
                            console.error('Server Error! Please try again');
                            $('#loader').hide();
                            return;
                        }
                        $('#loader').hide();
                        console.log(JSON.stringify(response.data, undefined, 2))
                        processResponse(response.data);
                    })
                    .catch((err) => {
                        $('#loader').hide();
                        console.error(err);
                    })
            }

            function processResponse(data) {
                $('#resultJSON').html('<h4>Result:</h4><br>' + JSON.stringify(data, undefined, 2));
            }

            window.onload = function() {
                console.log( "ready!" );
                $('#loader').hide();
            };

        </script>

        <p><input type="text" class="form-control" id="queryInput" placeholder="DeepSegment + DeepPunct demo. Input limit: 600 characters." /></p>
        <div id="loader"></div>

        <p><button class="btn btn-primary" type="button" onclick="parseQuery()">Submit</button></p>
        <div class="col-sm-12"> <pre id="resultJSON"></pre> </div>
