        <div class="alert alert-primary" role="alert">

        </div>

        <!-- Place this tag where you want the button to render. -->

            <a class="github-button" href="https://github.com/phueb/BabyTalk" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star phueb/BabyTalk on GitHub">Star</a>

        </p>


        <script>
            function parseQuery(e) {
                let query = $('#queryInput').val();
                let loader = $('#loader');
                loader.show();

                let payload = {
                    text: query
                };
                console.log(JSON.stringify(payload, undefined, 2));
                $.post('http://philhuebner.com/babytalk-demo/app.fcgi/',
                    payload,
                    function(data, textStatus, jqXHR){
                        loader.hide();
                        console.log(JSON.stringify(data, undefined, 2));
                        $('#resultJSON').html('<h4>Result:</h4><br>' + JSON.stringify(data, undefined, 2));
                    },
                    'json'
                ).fail(function(jqXHR, textStatus, errorThrown)
                {
                    console.log(textStatus, errorThrown);
                });

            }

            window.onload = function() {
                console.log( "ready!" );
                $('#loader').hide();
            };

        </script>

        <!--        input and button-->
        <p>
            <input type="text" class="form-control" id="queryInput" placeholder="Look at the ..." />
        </p>
        <div id="loader"></div>
        <p>
            <button class="btn btn-primary" type="button" onclick="parseQuery()">Submit</button>
        </p>
        <!--        results-->
        <div class="col-sm-12">
            <pre id="resultJSON"></pre>
            <img id="resultIMG" src="/images/under-construction.png">
